<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Challenges</title>
    <style>
        .challenges
        {
            border: 1px solid green;
            margin-left:3%;
            border-radius: 10px;
            width: 50%;
        }
        .row{
	    background-color: green;
	    border: none;
	    font-size: 18px;
	    color: white;
	    padding: 8px 16px;
	    text-decoration: none;
	    margin: 4px 2px;
	    cursor: pointer;
	    float:right;
	    }
	    .topnav {
          overflow: hidden;
          background-color: #333;
        }
        .topnav a {
          float: left;
          color: #f2f2f2;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 20px;
        }

        .topnav a:hover {
          background-color: #ddd;
          color: black;
        }

        .topnav a.active {
          background-color: #;
          color: white;
        }
        .active {
          background-color: #4CAF50;
          overflow: hidden;
        }
        body{margin:0;}
    </style>
</head>
<body>
<div class="topnav">
    <a href="{% url 'index' %}" class="active">Home</a>

      {% if user.is_authenticated %}
        <a href="{% url 'logout' %}" style="float:right;">Logout</a>
      {% else %}
        <a href="{% url 'admin:index' %}">Admin</a>
        <a href="{% url 'home:register' %}">Register</a>
        <a href="{% url 'home:user_login' %}">Login</a>
      {% endif %}
</div>
<a href='../contest/{{contest}}' style="color:white;text-decoration:none;background-color:green;padding:2px;float:right">Contest Leaderboard</a>
<strong>
    {% for q in contest.challenge.all %}
        <br>
        <div class='challenges'>
            <h3 style='padding-left:2%;'>{{q}} <button onclick="window.location.href='../challenge/{{contest}}/{{q.id}}'" class="row">Solve</button>
                <p>Max Score :{{q.Score}}</p></h3>

        </div><br><br>
    {%endfor%}



</strong>
</body>
</html>
